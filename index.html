<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Base Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div class="registration-container" style="max-width: 400px; background: #0070f3; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); color: white; text-align: center;">
        <img src="IMG_9859.jpeg" alt="Logo" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px;">
        <h2 style="margin: 10px 0;">COIN BASE SIGN UP</h2>
        <form id="registrationForm" style="display: flex; flex-direction: column;">
            <input type="text" placeholder="Name" required style="padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
            <input type="email" placeholder="Email" required style="padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
            <input type="tel" placeholder="Phone Number" required style="padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
            <input type="text" placeholder="Username" required style="padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
            <input type="password" placeholder="Password" required style="padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">
            <div class="terms-container" style="margin: 10px 0;">
                <input type="checkbox" id="terms" required style="margin-right: 5px;">
                <label for="terms" style="color: white;">I accept the terms and conditions</label>
            </div>
            <button type="submit" style="padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Register</button>
        </form>
    </div>

    <div id="popup" class="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center;">
        <div class="popup-content" style="background: white; padding: 20px; border-radius: 5px; text-align: center;">
            <img src="IMG_0309.gif" alt="Loading" style="width: 100px; height: 100px;" />
            <p>Registration loading...</p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            document.getElementById('popup').style.display = 'flex'; // Show the popup

            // Simulate a loading process (you can replace this with actual registration logic)
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none'; // Hide the popup after loading
                alert('Registration successful!'); // Show a success message
            }, 2000); // Simulate a 2-second loading time
        });
    </script>
</body>
</html>
